	<script type="text/javascript"> 
	

function t6(){
	var my_num=Math.random();
	my_num=Math.floor(my_num*6+1);
	return my_num;
}

function t10(){
        var my_num=Math.random();
        my_num=Math.floor(my_num*10+1);
	return my_num;
}

function t100(){
        var my_num=Math.random();
        my_num=Math.floor(my_num*100+1);
        document.f1.t2.value=my_num;    
	return my_num;
}

function fuling(malomr,redudmg){
//document.f1.t3.value
if (malomr.match("Ansikte"))
{
traff="ansikte";
}
if (malomr.match("Skalle"))
{
traff="skalle";
}
if (malomr.match("Hals"))
{
traff="hals";
}
if (malomr.match("rm"))
{
traff="arm";
}
if (malomr.match("Bröstkorg"))
{
traff="bröstkorg";
}
if (malomr.match("Mage"))
{
traff="mage";
}
if (malomr.match("Underliv"))
{
traff="underliv";
}
if (malomr.match("ben"))
{
traff="ben";
}

//alert('Målområde: '+traff+' '+document.f1.dmgtype.value);
switch (document.f1.dmgtype.value)
{
	case "kross":

}


//return;
